<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
    
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact us</a></li>
                <li class="menu-icon"><a href="javascript:void(0);" onclick="toggleMenu()">&#9776;</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/road.jpeg" alt="road"></div>
            <div class="slide"><img src="images/sunrays.jpeg" alt="sunrays"></div>
            <div class="slide"><img src="images/pond.jpeg" alt="pond"></div>
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
</main>
    <footer>
        <p>@ 2026 Evangelis. Last Modified: <span id="last-modified"></span></p>    
    </footer>
</body>

</html>
